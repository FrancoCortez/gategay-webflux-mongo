server:
  port: 8090

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      #      globalcors:
      #        corsConfigurations:
      #          '[/**]':
      #            allowedOrigins: "*"
      #            allowedMethods:
      #              - GET
      discovery:
        locator:
          enabled: true
      routes:
        - id: domain-service
          uri: lb://domain-service
          predicates:
            - Path=/domain-service/**
          filters:
            - RewritePath=/domain-service/(?<path>.*), /$\{path}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: "ALWAYS"

eureka:
  client:
    #registerWithEureka: false
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

logging:
  pattern:
    console: "%clr(%d{yy-MM-dd HH:mm:ss.SSS}){blue} %clr(%-5p) %clr(${PID}){faint} %clr(---){faint} %clr([%15.15t]){cyan} %-70.70clr(%logger{0} [%M]){blue} %-3clr(:){red} %clr(%msg){faint}%n"



